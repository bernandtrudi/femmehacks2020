Calculator tester?
<body>

<form> 
  Enter starting principle please. $: <input type="number" id="start" size="20" name="start"><br>
  Enter number of compounding periods per year : <input type="number" id="periods" size="20" name="periods"><br>
  Enter annual interest rate. e.g. 15 for 15% : <input type="number" id="interest" size="20" name="interest"><br>
  Enter the amount of years : <input type="number" id="years" size="20" name="years"><br><br>

<button onclick="calculate()">Click me</button>

</form>

<script>
 
function calculate(){
var P = document.getElementById("start").value;
var N = document.getElementById("periods").value;
var R = document.getElementById("interest").value;
var Y = document.getElementById("years").value;

var F = Number(R)/100;

var F1 = Number(F)/Number(N);


var F2 = Number(N)*Number(Y);


var Total = Number(P) * ((1+Number(F1)) ** Number(F2)) ;
				

document.write(Total);				

}
</script>
