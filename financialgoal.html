<body>
<div id="calculator">
<form> 
  Enter starting principle please. $: <input type="number" id="start" size="20" name="start"><br>
  Your Goal Amount : <input type="number" id="periods" size="20" name="periods"><br>
  Enter annual interest rate. e.g. 15 for 15% : <input type="number" id="interest" size="20" name="interest"><br>
  Times Compounded per Year : <input type="number" id="years" size="20" name="years"><br><br>

<button onclick="calculate()" type="button">Click me</button>

</form>
<p id = "Total"> </p>
</div>
<script>
 
function calculate(){
var P = document.getElementById("start").value;
var A = document.getElementById("periods").value;
var R = document.getElementById("interest").value;
var N = document.getElementById("years").value;

var F = Number(A)/Number(P);

var F1 = Number(F)/Number(N);
var C = Number(R)/100;

var F3 = 1 + (Number(C)/Number(N));



var Total = Math.log(Number(F))/(Math.log(Number(F3))*Number(N)) ;
				
document.getElementById("Total").innerHTML = "It will this many years for you to reach your goal: " + Total;
				

}
</script>
